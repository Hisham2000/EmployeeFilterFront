<div class="container text-center shadow p-3 mb-5 bg-body rounded w-50" style="margin-top: 5%">
  <p class="lead font-bold display-6">Forgot Password</p>
  <p class="text-secondary">Enter your registered email to reset your password.</p>
  <form (ngSubmit)="resetPassword()" [formGroup]="myForm">
    <div class="flex justify-content-center" style="margin-top: 5%">
    <span class="p-float-label d-block w-100">
        <input pInputText class="p-inputtext-sm d-block w-100
                    {{(myForm.get('email')?.errors && myForm.get('email')?.touched)?'ng-dirty ng-invalid':''}}" id="email" formControlName="email" type="email"
               required/>
        <label htmlFor="email"><span><i class="pi pi-envelope"></i></span> Email</label>
    </span>
    </div>


    <div class="d-flex justify-content-center" style="margin-top: 2%">
      <button type="ngSubmit" [disabled]="send || !myForm.valid" class="btn btn-primary rounded w-50"><span><i
        class="pi pi-send"></i></span> Reset Password
      </button>
    </div>
  </form>

  <div style="">
    <p class="">Already have an account?</p>
    <a routerLink="/auth/login">Sign In.</a>
  </div>
</div>
